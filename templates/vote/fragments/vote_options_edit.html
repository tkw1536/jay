<form method="POST" action="{% url 'votes:edit_options' system_name=vote.system.machine_name vote_name=vote.machine_name  %}" class="form-horizontal">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm-12">

      <div class="form-group">
        <label class="control-label col-sm-3" for="min_votes">Minimal number of votes:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="min_votes" id="min_votes" min="0" max="{{vote.option_set.count}}" {% if vote_readonly %} disabled="disabled" {% endif %} value="{{vote.min_votes}}">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="max_votes">Maximal number of votes:</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="max_votes" id="max_votes" min="0" max="{{vote.option_set.count}}" {% if vote_readonly %} disabled="disabled" {% endif %} value="{{vote.max_votes}}">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3" for="auto_open_options">Expand all options by default</label>
        <div class="col-sm-9">
          <input type="checkbox" name="auto_open_options" id="auto_open_options"
          {% if vote.auto_open_options %} checked="checked" {% endif %} {% if vote_readonly %} disabled="disabled" {% endif %} /> &nbsp; (might not look good with long descriptions) </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-primary" {% if vote_readonly %} disabled="disabled" {% endif %}><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save Options configuration</button>
        </div>
      </div>
    </div>
  </div>
</form>
