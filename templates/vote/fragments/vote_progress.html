<form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-sm-3"># of eligible voters:</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" readonly="readonly" id="num_eligible" value="{{vote.passivevote.num_eligible}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-3"># of voters (so far):</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" readonly="readonly" id="num_voters" value="{{vote.passivevote.num_voters}}">
      </div>
    </div>
  </form>
